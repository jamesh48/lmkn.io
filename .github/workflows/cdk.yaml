  deploy:
    runs-on: ubuntu-latest
    # needs: [test]
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install CDK
        run: npm install -g aws-cdk
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ vars.CDK_DEFAULT_REGION }}
      - name: Build Backend Assets
        run: |
          cd backend;
          npm install;
          tsc;
      - name: Deploy to AWS
        run: |
          cd iac;
          npm install;
          ls -ltr ../backend/dist;
          cdk deploy --require-approval=never;
        env:
          AUTH_ENDPOINT: ${{ vars.AUTH_ENDPOINT }}
          AWS_ALB_LISTENER_ARN: ${{ vars.AWS_ALB_LISTENER_ARN }}
          AWS_CLUSTER_ARN: ${{ vars.AWS_CLUSTER_ARN }}
          AWS_DEFAULT_SG: ${{ vars.AWS_DEFAULT_SG }}
          AWS_VPC_ID: ${{ vars.AWS_VPC_ID }}
          CDK_DEFAULT_REGION: ${{ vars.CDK_DEFAULT_REGION }}
          CDK_DEFAULT_ACCOUNT: ${{ vars.CDK_DEFAULT_ACCOUNT }}
          SALT: ${{ vars.SALT }}
          SMS_APPLICATION_ID: ${{ vars.SMS_APPLICATION_ID }}
          SMS_ORIGINATION_NUMBER: ${{ vars.SMS_ORIGINATION_NUMBER }}
          SMS_REGISTRATION_KEYWORD: ${{ vars.SMS_REGISTRATION_KEYWORD }}
